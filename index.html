<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="box">
            <div class="register">
                <div class="form-top">
                    <h3>Registration Form</h3>
                </div>
                <form action="#" id="form">
                       <div class="name reg">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" class="in-field" name="fullName" placeholder="Type Name Here">
                        <span id="nameErr"></span>
                    </div>
                       <div class="email reg">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="in-field" name="email" placeholder="xyz@gmail.com">
                       </div>
                       <div class="number reg">
                        <label for="number">Mobile Number:</label>
                        <input type="number" id="number" class="in-field" name="number" placeholder="Type Mobile Number">
                       </div>
                       <div class="password reg">
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" class="in-field" name="password" placeholder="at least 8 characters">
                       </div>
                       <div class="password reg">
                        <label for="cpass">Conform Password: </label>
                        <input type="password" id="cpass" class="in-field" placeholder="Conform Password">
                        <div class="btn reg">
                            <button id="submitBtn">Submit</button>
                        </div>
                    </form>
              </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
